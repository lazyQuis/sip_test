<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sip Test by janus</title>
<style type="text/css">
    #msg{
        height: 450px;
        overflow-y: scroll;
        background-color: #eee;
        padding: 5px;
    }
    table{
        margin: 20px 0;
    }
</style>
</head>
<body>
    <!-- message display!!!!! -->
    <div id="msg">info</div>

    <!-- sip action -->
    <table>
        <tr>
            <td width="120">Phone Number </td>
            <td><input type="text" id="phone" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <a href="#" id="btn_call">Call</a> /
                <a href="#" id="btn_answer">Answer</a> /
                <a href="#" id="btn_hangup">Hangup</a>
            </td>
        </tr>
    </table>

    <!-- register -->
    <table>
        <tr>
            <td width="120">SIP server </td>
            <td><input type="text" id="proxy" /></td>
        </tr>
        <tr>
            <td>SIP user </td>
            <td><input type="text" id="user" /></td>
        </tr>
        <tr>
            <td>SIP secret </td>
            <td><input type="text" id="secret" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <a href="#" id="btn_start">Start</a> / <a href="#" id="btn_close">Close</a>
            </td>
        </tr>
    </table>
<script type="text/javascript" src="js/vendor/adapter.js"></script>
<script type="text/javascript" src="js/vendor/md5.min.js"></script>
<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
<script type="text/javascript" src="js/vendor/janus.js"></script>
<script type="text/javascript" src="js/sipObj.js"></script>
<script type="text/javascript" src="js/sipTest.js"></script>
</body>
</html>
